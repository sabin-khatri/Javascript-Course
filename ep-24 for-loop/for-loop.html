<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers Display</title>
</head>
<body>
    <h2>Even Numbers from 0 to 10</h2>
    <ul id="evenNumbersList"></ul>

    <script>
        console.log('Program start');
        
        let list = document.getElementById("evenNumbersList");

        for (let i = 0; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i);
                
                // Create a list item and add to the webpage
                let listItem = document.createElement("li");
                listItem.textContent = i;
                list.appendChild(listItem);
            }
        }

        console.log('Program ended');
    </script>
</body>
</html>
