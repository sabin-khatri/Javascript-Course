<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Example</title>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        // JavaScript variables
        let name = "Sabin";
        let age = 22;
        let country = "Nepal";

        // Updating the HTML content
        document.getElementById("greeting").innerText = 
            `Hello, my name is ${name}. I am ${age} years old and I am from ${country}.`;
    </script>
</body>
</html>
