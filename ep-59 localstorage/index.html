<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <style>
        body {
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>LocalStorage Example</h1>
    
    <label for="nameInput">Name:</label>
    <input type="text" name="name" id="nameInput" class="name" placeholder="Enter your name">
    
    <label for="ageInput">Age:</label>
    <input type="number" name="age" id="ageInput" class="age" placeholder="Enter your age">
    
    <h2>My name is <span class="name-tag"></span></h2>
    <h3>I am <span class="age-tag"></span> years old.</h3>
    
    <script src="script.js"></script>
</body>
</html>
