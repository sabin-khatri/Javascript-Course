<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Logical Operators Example</title>
</head>
<body>
    <h1>JavaScript Logical Operators Example</h1>
    <p id="studentStatus"></p>
    <p id="logicResults"></p>

    <script>
        const userAge = 22;

        const isSchoolStudent = (userAge >= 5) && (userAge <= 18);
        const isCollegeStudent = (userAge >= 18) && (userAge <= 24);
        const isStudent = isSchoolStudent || isCollegeStudent;

        // Logical operators examples
        const andResult = 0 && 2;
        const orResult = 0 || 2;

        const andResult2 = '' && 'Hello';
        const orResult2 = '' || 'Hello';

        const andResult3 = 'Hello' && null;
        const orResult3 = 'Hello' || null;

        const andResult4 = 'Hello' && -4 + 4;
        const orResult4 = undefined || 4 + 8 * 5;

        const andResult5 = 'Hello' && console.log('hello1'); // Logs 'hello1'
        const orResult5 = undefined || console.log('hello2'); // Logs 'hello2'

        // Display results in HTML
        document.getElementById("studentStatus").innerText = 
            `User Age: ${userAge}, Is Student: ${isStudent}`;

        document.getElementById("logicResults").innerText = `
            AND (0 && 2): ${andResult}, OR (0 || 2): ${orResult}
            AND ('' && 'Hello'): ${andResult2}, OR ('' || 'Hello'): ${orResult2}
            AND ('Hello' && null): ${andResult3}, OR ('Hello' || null): ${orResult3}
            AND ('Hello' && -4 + 4): ${andResult4}, OR (undefined || 4 + 8 * 5): ${orResult4}
        `;
    </script>
</body>
</html>
